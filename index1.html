<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Div Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #copyable-div {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap; /* Preserve line breaks */
            overflow-x: auto; /* Allow horizontal scrolling for long content */
            font-family: monospace;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Copy Div Content</h1>
    <div id="copyable-div">
        This is the content inside the div. You can copy this text by clicking the button below.
    </div>
    <button id="copy-button">Copy Content</button>

    <script>
        // JavaScript to copy content of the div
        document.getElementById('copyable-div').addEventListener('click', () => {
            const copyableDiv = document.getElementById('copyable-div');
            const textToCopy = copyableDiv.textContent; // Get the text inside the div

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Content copied to clipboard!');
            }).catch(error => {
                console.error('Error copying content:', error);
            });
        });
    </script>
</body>
</html>
