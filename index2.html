<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Div Code</title>
  <style>
    .code-container {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px 0;
      position: relative;
    }
    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
    }
    .copy-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="code-container" id="copyDiv">
  <p>This is a div whose code you can copy!</p>
</div>
<button class="copy-button" onclick="copyDivCode()">Copy Code</button>

<script>
  function copyDivCode() {
    // Get the HTML content of the div
    const divCode = document.getElementById('copyDiv').outerHTML;

    // Create a temporary textarea to hold the code
    const tempTextarea = document.createElement('textarea');
    tempTextarea.value = divCode;
    document.body.appendChild(tempTextarea);

    // Select and copy the content
    tempTextarea.select();
    document.execCommand('copy');

    // Remove the temporary textarea
    document.body.removeChild(tempTextarea);

    // Alert the user
    alert('Div code copied to clipboard!');
  }
</script>

</body>
</html>
